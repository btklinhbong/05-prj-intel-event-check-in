<!doctype html>
<html lang="en">
  <head>
    <!-- Basic page setup and metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intel Sustainability Summit Check-In</title>
    <!-- Loads icon styles (used for leaf/users/check icons) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Loads your custom page styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top banner (hero) with logo, title, and short description -->
    <div class="hero">
      <div class="hero-content">
        <img src="img/intel-logo.svg" alt="Intel Logo" class="intel-logo" />
        <h1>Team Sustainability Summit</h1>
        <div class="hero-divider"></div>
        <p>
          <i class="fas fa-leaf"></i> Check-in system for sustainability event
          attendees
        </p>
      </div>
    </div>
    <!-- Shows total check-ins and a visual progress bar -->
    <div class="attendance-tracker">
      <div class="attendance-header">
        <i class="fas fa-users"></i>
        Attendance: <span id="attendeeCount">0</span>/<span id="maxCountDisplay"
          >0</span
        >
      </div>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </div>
    <div class="container">
      <!-- JavaScript can write status messages here (ex: welcome text) -->
      <p id="greeting"></p>

      <!-- Form where attendees enter name + team and submit check-in -->
      <form class="check-in" id="checkInForm">
        <label for="attendeeName" class="form-label">Attendee Check-In</label>
        <div class="form-group">
          <div class="input-wrapper">
            <!-- Text field for attendee name -->
            <input
              type="text"
              id="attendeeName"
              name="attendeeName"
              placeholder="Enter name..."
              required
            />
            <!-- Team dropdown list -->
            <select id="teamSelect" name="team" required>
              <option value="" disabled selected>Select Team...</option>
              <option value="water">Team Water Wise</option>
              <option value="zero">Team Net Zero</option>
              <option value="power">Team Renewables</option>
            </select>
          </div>
          <!-- Submit button to check in attendee -->
          <button type="submit" id="checkInBtn">
            <i class="fas fa-user-check"></i> Check In
          </button>
        </div>
      </form>

      <!-- Live team totals (numbers updated by JavaScript) -->
      <div class="team-stats">
        <h3>Team Attendance</h3>
        <div class="teams-grid">
          <div class="team-card water">
            <span class="team-name">ðŸŒŠ Team Water Wise</span>
            <span class="team-count" id="waterCount">0</span>
          </div>
          <div class="team-card zero">
            <span class="team-name">ðŸŒ¿ Team Net Zero</span>
            <span class="team-count" id="zeroCount">0</span>
          </div>
          <div class="team-card power">
            <span class="team-name">âš¡ Team Renewables</span>
            <span class="team-count" id="powerCount">0</span>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      &copy; 2025 Intel â€¢
      <a
        href="https://www.intel.com/content/www/us/en/corporate-responsibility/2030-goals.html"
        class="footer-link"
        >Sustainability Goals</a
      >
    </footer>

    <!-- Loads JavaScript that handles form logic and count updates -->
    <script src="script.js"></script>
  </body>
</html>
